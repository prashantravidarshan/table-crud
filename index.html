<html>
<head>
    <title>Table curd with Javascrit</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/index.js"></script>
</head>
<body>
  <div class="container">
    <table class="table" id="studentsForm">
      <tr>
        <th>Name</th>
        <td>
          <input
            type="text"
            onblur="handleChange(this)"
            onkeyup="handleChange(this)"
            name="studentName"
            id="studentName"
            placeholder="Enter Student Name"
            required
            value=""
          />
          <div class="warning" style="display: none;"></div>
        </td>
      </tr>

      <tr>
        <th>Mathematics</th>
        <td>
          <input
            type="text"
            onblur="handleChange(this)"
            onkeyup="handleChange(this)"
            name="mathematicsMarks"
            id="mathematicsMarks"
            placeholder="Enter Mathematics Marks"
            value=""
            required
          />
          <div class="warning" style="display: none;"></div>
        </td>
      </tr>

      <tr>
        <th>Physics</th>
        <td>
          <input
            type="text"
            onblur="handleChange(this)"
            onkeyup="handleChange(this)"
            name="physicsMarks"
            id="physicsMarks"
            placeholder="Enter Physics Marks"
            value=""
            required
          />
          <div class="warning" style="display: none;"></div>
        </td>
      </tr>

      <tr>
        <th>Chemistery</th>
        <td>
          <input
            type="text"
            onblur="handleChange(this)"
            onkeyup="handleChange(this)"
            name="chemistryMarks"
            id="chemistryMarks"
            placeholder="Enter Chemistry Marks"
            value=""
            required
          />
          <div class="warning" style="display: none;"></div>
        </td>
      </tr>

      <tr>
        <th>English</th>
        <td>
          <input
            type="text"
            onblur="handleChange(this)"
            onkeyup="handleChange(this)"
            name="englishMarks"
            id="englishMarks"
            placeholder="Enter English Marks"
            value=""
            required
          />
          <div class="warning" style="display: none;"></div>
        </td>
      </tr>

      <tr>
        <th>Hindi</th>
        <td>
          <input
            type="text"
            onblur="handleChange(this)"
            onkeyup="handleChange(this)"
            name="hindiMarks"
            id="hindiMarks"
            placeholder="Enter Hindi Marks"
            value=""
            required
          />
          <div class="warning" style="display: none;"></div>
        </td>
      </tr>

      <tr>
        <td>
          <button type='button' class="button button-add" id='buttonAdd' onclick="handleCreate()">Add</button>
          <button type='button' class="button button-update" id='butttonUpdate' onclick="handleUpdate()" style="display: none;">Update</button>
          <button type='button' class="button button-reset" id='buttonReset' onclick="handleReset()">Reset</button>
        </td>
        <td>
        </td>
      </tr>
    </table>

    <table id="studentsTable" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mathematics</th>
            <th>Physics</th>
            <th>Chemistery</th>
            <th>English</th>
            <th>Hindi</th>
            <th>Percentage</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3 id="loadingTableData">Loading ...</h3>

    <input type="hidden" id="currentRowIndex" value="" />
  </div>
</body>
</html>
